<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- ........tailwind.......... -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- .........font awsome........ -->
    <script src="https://kit.fontawesome.com/92393262fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="hero min-h-screen head px-6">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img src="/images/Summer 1.png" class="max-w-sm rounded-lg" />
              <div class="items-center">
                <p class="px-10 py-4">---SALE FEVER---</p>
                <h1 class="text-5xl font-bold pb-8">Purchase TK 200 or above & get <span class="discount">20% off</span> </h1>
                <span class="text-2xl font-medium">Use Promo Code</span>
                <button class="head-btn mx-4">SELL200</button>
              </div>
            </div>
          </div>
    </header>
    <main>
      <section class="mx-10 mt-10">
        <h1 class="text-2xl font-bold">Kitchenware</h1>
        <div class="cards mt-4">
          <div class="left">
            <div class="flex gap-4">
              <div class="card w-60 bg-base-100 shadow-xl">
                <figure><img src="/images/prod1.png" alt="Shoes" /></figure>
                <div class="card-body items-center">
                  <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                  <h2 class="card-title">K. Accessories</h2>
                  <p class="text-gray-400">25.00 TK</p>
                </div>
              </div>
              <div class="card w-60 bg-base-100 shadow-xl">
                <figure><img src="/images/prod2.png" alt="Shoes" /></figure>
                <div class="card-body items-center">
                  <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                  <h2 class="card-title">K. Accessories</h2>
                  <p class="text-gray-400">25.00 TK</p>
                </div>
              </div>
              <div class="card w-60 bg-base-100 shadow-xl">
                <figure><img src="/images/prod3.png" alt="Shoes" /></figure>
                <div class="card-body items-center">
                  <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                  <h2 class="card-title">K. Accessories</h2>
                  <p class="text-gray-400">25.00 TK</p>
                </div>
              </div>
            </div>

          </div>
          <div class="right">
            <div class="card bg-base-100 shadow-xl">
              <div class="card-body">
                <h2 class="card-title">Have coupon?</h2>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter amount</span>
                  </label>
                  <label class="input-group">
                    <input type="text" placeholder="Coupon code" class="input input-bordered" />
                    <span class=" bg-secondary text-white">Apply</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow-xl mt-4">
              <div class="card-body">
                <h2 class="card-title">1. Home Cooker</h2>
                <h2 class="card-title">2. Sports cates</h2>
                <h2 class="card-title">3. Home Cooker</h2>
                <hr class="line">
                <h2 class="card-title mt-6">Total Price: <span class="text-gray-400">257.00 TK</span></h2>
                <h2 class="card-title">Discount: <span class="text-gray-400">257.00 TK</span></h2>
                <h2 class="card-title">Total: <span class="text-gray-400">257.00 TK</span></h2>
                <button class="head-btn mx-4 w-full mt-4">SELL200</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    





    <script src="index.js"></script>
</body>
</html>
